{% extends "VideoApp/base.html" %}

{% block title %} VideoPlayer {% endblock %}

{% block content %}
    {% for post in index %}
        <article>
            {% for x in all %}
        <h3 class="text-center mt-2 mb-2">{{x.title}}</h3>
        <h4 class="text-left mt-2 mb-2">{{x.author}}</h4>
        <h4 class="text-left mt-2 mb-2">{{x.body}}</h4>
        <h6 class="text-left mt-2 mb-2">{{x.created}}</h6>
        <br>
        <img class="aligned-right" src="{{x.thumb.url}}" width="125px"/>
        <video class="embed-responsive embed-responsive-16by9" controls="controls" >
            <source src="{{x.videos.url}}" type="video/mp4" />
          </video>
        {% endfor %}
        </article>
    {% endfor %}
{% endblock %}
