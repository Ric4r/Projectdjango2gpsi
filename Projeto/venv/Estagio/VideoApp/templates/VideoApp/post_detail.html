{% extends "VideoApp/base.html" %}


{% block title %} {{ post.title }} {% endblock%}}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p class="date">
        publicado em {{ post.created }} por {{ post.author }}
    </p>
    <img src="{{ post.thumb.url }}"/>



    {{ post.body|linebreaks }}
{% endblock %}
