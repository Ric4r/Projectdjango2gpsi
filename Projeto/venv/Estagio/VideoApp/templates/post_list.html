<!doctype html>
{% load static %}
{% load embed_video_tags %}
<html lang="pt-pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="{% static 'css/VideoApp.css' %}" rel="stylesheet">
    <title>nome do app</title>
  </head>
  <body>
  <!--videos-->

    <div class="azul"> <h1 style="color:rgb(19,107,147)">NOME DO APP</h1>

    </div>

  <div>
      <br>
    {% for x in all %}

        <a href="video/"><img class="aligned-right" src="{{x.thumb.url}}" width="300px"/></a>
        <br>
        <h6 class="text-left mt-1 mb-1">{{x.title}}</h6>
        <h6 class="text-left mt-1 mb-1">{{x.author}}</h6>
        <h6 class="text-left mt-1 mb-1">{{x.body}}</h6>
        <h7 class="text-left mt-1 mb-1">{{x.created}}</h7>
      <!--
        <video width="720" height="480" controls="controls" autoplay="autoplay">
        <source src="{{x.videos.url}}" type="video/mp4">
        <object data="" width="720" height="480">
        <embed width="720" height="480" src="{{x.videos.url}}">
        </object>
        </video>
        -->
        {% endfor %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
