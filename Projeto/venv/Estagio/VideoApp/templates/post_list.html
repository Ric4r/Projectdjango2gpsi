<!doctype html>
{% load static %}
{% load embed_video_tags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>YT Caseiro</title>
  </head>
  <body>
  <!--videos-->
  <div>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Video Catalog</span>
      </nav>



    <hr>
    {% for x in all %}
        <h3 class="text-center mt-2 mb-2">{{x.title}}</h3>
        <h4 class="text-left mt-2 mb-2">{{x.author}}</h4>
        <h4 class="text-left mt-2 mb-2">{{x.body}}</h4>
        <h6 class="text-left mt-2 mb-2">{{x.created}}</h6>
        <h7 class="text-left mt-2 mb-2">{{x.updated}}</h7>
        <br>
        <img class="aligned-right" src="{{x.thumb.url}}" width="300px"/>
        <video class="embed-responsive embed-responsive-16by9" controls="controls" >
            <source src="{{x.videos.url}}" type="video/mp4"/>
          </video>
        {% endfor %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
